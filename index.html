<!DOCTYPE html>
<html>
 <head>
     <title>Rock, Paper, Scissors!</title>
 </head>   
<script>
    function computerPlay(){
        let x = Math.floor(Math.random() * 3)
        return (x == 2 ? 'Rock' : (x == 1) ? 'Paper' : (x == 0) ? 'Scissors' : 'Somethihing is Wrong!')
    }

    function playRound(playerSelection, computerSelection){
        let user = playerSelection.toLowerCase()
        let comp = computerSelection.toLowerCase()
        
        if(user == 'rock' && comp == 'paper'){
            return 'You Lose! Paper beats Rock'  
        } else if (user == 'paper' && comp == 'rock') {
            return 'You Win! Paper beats Rock'
        } else if (user == 'rock' && comp == 'scissors'){
            return 'You Win! Rock beats Scissors'
        } else if (user == 'paper' && comp == 'scissors'){
            return 'You Lose! Scissors beats Paper'
        } else if (user == 'scissors' && comp == 'paper'){
            return 'You Win! Scissors beats Paper'
        } else if (user == 'scissors' && comp == 'rock'){
            return 'You Lose! Rock beats Scissors'
        } else return 'Draw! Choose again'

    }

    function game(){

        let count = 1
        let userScore
        let compScore
        let playerChoice

        for (i = 0; i < 5; i++){   
              playerChoice = askChoice(round(count))
              if (playRound(playerChoice, computerPlay).indexOf('Win') >= 0){
                  userScore++;
                  count++;
              } else if(playRound(playerChoice, computerPlay).indexOf('Lose') >= 0){
                  compScore++;
                  count++;
              } else if (playRound(playerChoice, computerPlay).indexOf('Draw') >= 0){
                  i = count;
              }
              
          }
    }           


    function askChoice(str){
           let option
           return option = prompt('' + str + '\nRock, Paper, Scissors?')
    }

    function round(a){
        console.log( a == 1 ? "Round 1: " : a == 2 ? 'Round 2:  ' :
        a == 3 ? 'Round 3: ' : a == 4 ? 'Round 4: ' : a == 5 ? 'Round 5: ' : 'End of Game: ')
    }

    function winner(x, y){
        if (x > y){
            console.log(x + '/' + y + '\n \n You WIN!! :D')
        } else {console.log(x + '/' + y + '\n \n You LOSE! :(')}
    }


</script>

</html>
